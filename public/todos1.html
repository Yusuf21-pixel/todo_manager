<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="todo-app.css" />
    <title>Todo App</title>
  </head>
  <body>
    <main class="TodoPageMain">
      <h1 class="TodoPage-title">My Todo-list</h1>
      <section class="AddTodo">
        <input type="text" class="AddTodo-text" placeholder="What's next?" />
        <input type="date" class="AddTodo-date" />
        <input type="button" class="AddTodo-button" value="Add" />
      </section>
      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <p class="TodoSectionTitle-text">Due Today</p>
          <p class="TodoSectionTitle-remainingCount">0/4</p>
        </div>
        <ul>
          <li class="TodoItem">
            <div class="TodoItem-container">
              <input type="checkbox" class="TodoItem-checkbox" />
              Submit Saas 201 project
              <p class="TodoItem-overdueLabel">Overdue</p>
              <a href="javascript:void(0)" class="TodoItem-delete">
                <img src="trashcan.png" alt="trashcan" />
              </a>
            </div>
          </li>
          <li class="TodoItem">
            <div class="TodoItem-container">
              <input type="checkbox" class="TodoItem-checkbox" />
              Call accountant
              <a href="javascript:void(0)" class="TodoItem-delete">
                <img src="trashcan.png" alt="trashcan" />
              </a>
            </div>
          </li>
        </ul>
      </section>
      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <p class="TodoSectionTitle-text">Due Tomorrow</p>
          <p class="TodoSectionTitle-remainingCount">0/3</p>
        </div>
        <ul>
          <li class="TodoItem">
            <div class="TodoItem-container">
              <input type="checkbox" class="TodoItem-checkbox" />
              Refill groceries
              <a href="javascript:void(0)" class="TodoItem-delete">
                <img src="trashcan.png" alt="trashcan" />
              </a>
            </div>
          </li>
        </ul>
      </section>
      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <p class="TodoSectionTitle-text">Remaining</p>
          <p class="TodoSectionTitle-remainingCount">0/3</p>
        </div>
        <ul>
          <li class="TodoItem">
            <div class="TodoItem-container">
              <input type="checkbox" class="TodoItem-checkbox" />
              Type Something
              <p class="TodoItem-date">Jan 21</p>
              <a href="javascript:void(0)" class="TodoItem-delete">
                <img src="trashcan.png" alt="trashcan" />

            </div>
          </li>

              <a href="javascript:void(0)" class="TodoItem-delete">
                <img src="trashcan.png" alt="trashcan" />
              </a>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
